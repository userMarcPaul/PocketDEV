<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Devs Home</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-bundle.min.css">


    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- REMIXICONS -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="Logo">
        </a>

        <input type="checkbox" id="check">
        <label for="check" class="headerIcons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class="bx bx-x" id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="index.html" style="--i:0;">Home</a>
            <a href="carousel/index.html" style="--i:1;">Developers</a>
        </nav>
    </header>

    <!-- HOME SECTION START -->
    <section class="home">
            <div class="home-text">
                <h4>Meet the</h4>
                <h1>POCKET DEVS</h1>
                <p>A dynamic team of skilled developers dedicated
                    <br>to creating fast, efficient, and high-quality mobile
                    <br>and web solutions, perfect for businesses on
                    <br>the go and projects of any scale.
                </p>
                <a href="carousel/index.html" class="toDevs"><i class="ri-group-fill"></i>Meet the Devs</a>
            </div>

            <div class="home-img">
                <img class="groupImage" src="images/groupPicture.png">
            </div>
    </section>
    <!-- HOME SECTION END -->
    <!-- SCROLLREVEAL EFFCT -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JS FILES -->
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
